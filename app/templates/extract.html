{% extends 'base.html' %}

{% block title %}
Ekstrakcja opinii o produkcie
{% endblock %}

{% block content %}
<div class="container mt-5 d-flex justify-content-center align-items-start" style="min-height: 60vh;">
    <div class="w-50 text-center">
        <h2 class="mb-4">Ekstrakcja opinii z Ceneo.pl</h2>
        <div class="card p-4">
            <form method="POST" action="{{ url_for('extract') }}">
                <div class="row g-3 align-items-center justify-content-center">
                    <div class="col-auto">
                        <label for="product_id" class="visually-hidden">Kod produktu</label>
                        <input type="text" class="form-control" id="product_id" name="product_id" placeholder="Kod produktu" required>
                    </div>
                    <div class="col-auto mt-3">
                        <button type="submit" class="btn btn-primary mb-3">Pobierz opinie</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
